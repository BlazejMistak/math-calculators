<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="Błażej Miśtak" />
    <title>Money calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <nav>
      <h1>PLN calculator</h1>
    </nav>
    <section class="wrapped">
      <main>
        <section class="money-description">
          <span>Kalkulator PLN</span>
          <p>
            Wstaw odpowiednią liczbę banknotów lub monet w pole edycyjne. Po
            wprowadzeniu naciśnij przycisk "prześlij". Zwrócona zostanie suma
            pieniędzy. Nie należy podawać warości negatywnych oraz wartości
            niecałkowitych.
          </p>
        </section>
        <section class="money-calculator">
          <form id="currencyForm">
            <div class="input-container">
              <label>500 PLN:</label>
              <input
                type="number"
                id="PLN500"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>200 PLN:</label>
              <input
                type="number"
                id="PLN200"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>100 PLN:</label>
              <input
                type="number"
                id="PLN100"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>50 PLN:</label>
              <input type="number" id="PLN50" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>20 PLN:</label>
              <input type="number" id="PLN20" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>10 PLN:</label>
              <input type="number" id="PLN10" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>5 PLN:</label>
              <input type="number" id="PLN5" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>2 PLN:</label>
              <input type="number" id="PLN2" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>1 PLN:</label>
              <input type="number" id="PLN1" placeholder="ilość sztuk" /><br />
            </div>
            <div class="input-container">
              <label>0,50 PLN:</label>
              <input
                type="number"
                id="PLN50gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>0,20 PLN:</label>
              <input
                type="number"
                id="PLN20gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>0,10 PLN:</label>
              <input
                type="number"
                id="PLN10gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>0,05 PLN:</label>
              <input
                type="number"
                id="PLN5gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>0,02 PLN:</label>
              <input
                type="number"
                id="PLN2gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <div class="input-container">
              <label>0,01 PLN:</label>
              <input
                type="number"
                id="PLN1gr"
                placeholder="ilość sztuk"
              /><br />
            </div>
            <button onclick="calculate()" class="button-submit">
              <input type="submit" value="Prześlj" class="submit" />
            </button>
            <p id="result"></p>
          </form>
        </section>
      </main>
      <aside></aside>
    </section>
    <footer>
      <span
        >author:
        <a href="https://github.com/BlazejMistak">Błażej Miśtak</a></span
      >
    </footer>
  </body>
</html>
